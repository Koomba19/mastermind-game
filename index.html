<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mastermind</title>

<body>
    <h1 style="text-align: center; margin-top: 100px;">Mastermind Coming Soon</h1>
    <h2 style="text-align: center; margin-top: 100px;">If you want to play, you can!<br>Just open dev tools, go to sources -> Console -> and press Submit to watch the magic happen</h2>"
    <div id="gameBoard" class="game-board"> <!--big box to control size of board-->
      <div id="secretCode" class="section"> <!--top of board, for secret code-->
      </div>
      <div id="gameHistorySection" class="section">
        <table id="gameHistoryTable" class="game-history-table"> <!--ten rows, left side feedback, right side guess history-->

            <td id="results-10"></td>

          <tr id="turn-1">

            <td id="attempt-1"></td>
          </tr>
        </table>
      </div>
      <div id="codeAttemptSection" class="section"><!--Player Attempt section with peg selection-->

          <tr>
            <td id="button-submission-block">
              <button id="submissionButton" type="button">Submit</button>
            </td>
            <td>
